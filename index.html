<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="./favicons/apple-icon-57x57.png">

    <link rel="apple-touch-icon" sizes="114x114" href="./favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Canvas Drawing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="dessin">
        <div class="flex">
            <canvas id="feuille" width="400" height="400"></canvas>
            <span id="slider-pinceau">Taille du pinceau</span>
            <div class="slider-groupe">
                <span>0</span>
                <input type="range" min="1" max="100" value="1" class="slider" id="stroke-plus">
                <span>100</span>
            </div>
            
        </div>
        <div id="pack-outils">
            <div id="palette">
                <div data-color="blue"></div>
                <div data-color="green"></div>
                <div data-color="yellow"></div>
                <div data-color="red"></div>
                <div data-color="black"></div>
                <div data-color="purple"></div>
            </div>
            <div id="outils">
                <div id="save"><img src="./icons/save.svg" alt=""></div>
                <div id="gomme"><img src="./icons/eraser.svg" alt=""></div>
                <div id="effacer"><img src="./icons/cross.svg" alt=""></div>
            </div>
        </div>
    </section>
    <div id="choix-outils"></div>
    <div id="choix-taille"></div>
    <div id="choix-couleur"></div>
    <script src="./draw.js"></script>
    <script src="./app.js"></script>
</body>
</html>
